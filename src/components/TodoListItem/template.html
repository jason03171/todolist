<div class="todoListItem">
  <input
    type="text"
    v-model.trim="edit"
    v-if="edit !==null"
    class="edit"
    v-focus
    @keyup.enter="submitHandler"
    @keyup.ese="cancelHandler"
    @blur="cancelHandler"
  />

  <template v-else>
    <input type="checkbox" class="toggle" v-model="complete" />
    <label class="todotext" @dblclick="editHandler">{{todo.content}}</label>
    <button class="destroy" @click="destroyHandler"></button>
  </template>
</div>
